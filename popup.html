<!DOCTYPE html>
<html>
<head>
  <title>Dyslexia Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    select, input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Dyslexia Helper</h1>
  <div class="section">
    <label for="bgcolor">Background Color:</label>
    <select id="bgcolor" name="bgcolor">
      <option value="#FFFFE0">Light Yellow</option>
      <option value="#E0FFFF">Light Blue</option>
      <option value="#E0FFE0">Light Green</option>
      <option value="#D3D3D3">Light Gray</option>
      <option value="#F5F5DC">Off-White</option>
    </select>
  </div>
  <div class="section">
    <label for="fontsize">Font Size:</label>
    <input type="number" id="fontsize" name="fontsize" min="12" max="72">
  </div>
  <div class="section">
    <label for="font">Font:</label>
    <select id="font" name="font">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
    </select>
  </div>
  <button id="save">Save</button>
  <button id="reset">Reset</button>
  <script src="popup.js"></script>
</body>
</html>
